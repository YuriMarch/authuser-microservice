server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/distancelearning-authuser
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  output:
    ansi:
      enabled: Always

logging:
  level:
    com.distancelearning: TRACE
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: INFO


